services:
  - type: web
    name: venoai-server
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: BREVO_SMTP_USER
        sync: false
      - key: BREVO_SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 4000
